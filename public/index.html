<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Soylent Singularity</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/style.css">
</head>
<body>
	<section class="section-head"></section>
	<section class="section-body">
		<h1 id="meme-text" class="meme-text">Hello World</h1>
		<img src="" id="meme-image" class="meme-image">
		<div class="buttons-container">
			<a href="#" id="generate-button" class="button">Generate Another</a>
			<a href="#" id="tweet-button" class="button">Tweet!</a>
		</div>
		<div class="buttons-container">
			<a href="#" id="tweet-at-button" class="button">Tweet at someone!</a>
			<a href="#" id="tweet-at-soylent-button" class="button">Tweet @soylent!</a>
		</div>
	</section>
	<section id="waiting-screen" class="waiting-screen overlay">
		<div class="overlay-inner">
			<h1>Wait for it...</h1>
		</div>
	</section>
	<section id="notification-screen" class="notification-screen overlay">
		<div class="overlay-inner">
			<h1>o shit waddup!</h1>
			<p></p>
		</div>
	</section>

	<script src="public/socket.io.js"></script>
	<script type="text/javascript" src="public/app.built.js"></script>
</body>
</html>
